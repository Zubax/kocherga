#!/usr/bin/env -S yakut -v orchestrate

uavcan:
  serial:
    iface: socket://localhost:50905
    duplicate_service_transfers: true
  diagnostic:
    severity: 3

$=:
- ?=: rm -f *.rom *.json                  # Clean up the outputs from the previous run.
-                                         # Do not proceed until the cleanup is done.
- ?=: ncat --broker --listen -p 50905 -v  # Ignore error in case it is already launched externally.
- $=:
  - sleep 1
  - # Wait for the broker to start and get ready.

  - $=: yakut --verbose file-server --plug-and-play alloc.db --update-software $INTEGRATION_TEST_DIR/images
    uavcan.node.id: 32

  - $=: $INTEGRATION_TEST_DIR/validator/validator.py
    uavcan.node.id: 33

  - $=: yakut --format=json sub --with-metadata uavcan.node.Heartbeat.1.0    > heartbeats.json
  - $=: yakut --format=json sub --with-metadata uavcan.diagnostic.Record.1.1 > diagnostics.json

  - $=: bootloader
    uavcan:
      node:
        hardware_version: [10, 30]
        unique_id:        aaaaaaaaaaaaaaaa
        certificate_of_authenticity:  this is a certificate
    bootloader:
      rom_file:     a.rom
      rom_size:     1024
      max_app_size: 512
      linger:       false
